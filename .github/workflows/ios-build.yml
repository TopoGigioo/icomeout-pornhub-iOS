name: Build iOS App

on:
  push:
    branches:
      - main  # O il nome del tuo branch, se diverso

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout del codice
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Installa CocoaPods (se il progetto usa CocoaPods)
      - name: Install dependencies
        run: |
          brew install cocoapods
          pod install

      # Step 3: Esegui la build dell'app con lo schema corretto
      - name: Build the app
        run: |
          xcodebuild -project ICO-Visualizer.xcodeproj -scheme ICO-visualizer -verbose
